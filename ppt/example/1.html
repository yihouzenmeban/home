<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="result">Result:</div>
		<input v-model="msg">
		<div>{{ msg ? msg : '请输入内容' }}</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				msg: ''
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div v-if="seen">seen</div>
		<a v-bind:href="url" target="_blank">Go</a>
		<div>
			<button v-on:click="doSomething">点我</button>
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				seen: false,
				url: 'http://www.baidu.com'
			},
			methods: {
				doSomething: function() {
					alert('Hello world!');
				}
			}
		})
	</script>
</body>
</html>

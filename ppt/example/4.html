<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<script type="text/javascript" src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<div id="app">
			first: <input v-model="first">
			last: <input v-model="last">
			full: <input v-model="full">
		</div>
	</div>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				first: 'Foo',
				last: 'Bar',
				full: 'Foo Bar'
			},
			computed: {
				full: {
					get: function () {
						return this.first + ' ' + this.last;
					},
					set: function (value) {
						var names = value.split(' ');
						this.first= names[0];
						this.last = names[names.length - 1];
					}
				}
			}
		})
	</script>
</body>
</html>
